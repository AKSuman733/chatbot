image: maven:3.3-jdk-8

cache:
  key: "$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME"
  paths:
    - $HOME/.m2/

before_script:
  - mkdir -p $HOME/.m2/

#variables:
#  DOCKER_DRIVER: overlay
#  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - build
  - package
  - deploy

# Needs to be split into stage and production
maven-build:
  stage: build
  script: mvn package $ENV_TEST
  artifacts:
    paths:
      - target/*.jar

docker-build:
  stage: package
  script:
  - docker build -t registry.gitlab.com/marcolenzo/actuator-sample .
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  - docker push registry.gitlab.com/marcolenzo/actuator-sample

deploy:
  image: docker:latest
  stage: deploy
  script:
  - echo "Need to write deployment scripts here"